<h3>Drugs List</h3>
<dir-pagination-controls ></dir-pagination-controls>

<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name Rus</th>
                <th>Name Eng</th>
                <th>Package</th>
                <th>View</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="drug in drugs | itemsPerPage: categoriesPerPage" total-items="totalCategories" current-page="pagination.current">
                <td>{{ $index + 1 }}</td>
                <td>{{ drug.name_rus }}</td>
                <td>{{ drug.name_eng }}</td>
                <td>{{ drug.packaging }}</td>
                <td><a ui-sref="home.drugs.show({ id: drug.id })"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
                <td><a href="" data-toggle="modal" ng-click="passDrug(drug)" data-target="#addDrug"><i class="fa fa-plus" aria-hidden="true"></i></a></td>
            </tr>
  



<div class="modal fade" id="addDrug" tabindex="-1" role="dialog" aria-labelledby="addDrug">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel"> <h1>Add {{ passedDrug.name_rus }}</h1></h4>
      </div>
      <div class="modal-body">

      
        <p>Selected Date {{ passedDrug.exp_date | date }}</p>
        <p>Price set {{ passedDrug.price }}</p>
        
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="passedDrug.exp_date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>

        <p class="form-group">
            Price: <input type="text" ng-model="passedDrug.price" class="form-control">
        </p>
      
     

      <br>
    
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addDrug(passedDrug)">Add</button>
      </div>

    </div>
  </div>
</div>

  </tbody>
</table>

<dir-pagination-controls on-page-change="drugPageChanged(newPageNumber)"></dir-pagination-controls>

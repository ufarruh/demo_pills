<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Package</th>
                <th>View</th>
                <th>Remove</th>
                <th>Expiration Date</th>
                <th>Price</th>
                <th>Edit Information</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="drug in pharmacy_drugs">
                <td>{{ $index + 1 }}</td>
                <td>{{ drug.name_rus }}</td>
                <td>{{ drug.packaging }}</td>
                <td><a ui-sref="home.drugs.show({ id: drug.id })"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
                <td><a href="" ng-click="removeDrug(drug.pharmacy_drugs[0].id, $index)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                <td>{{ drug.pharmacy_drugs[0].exp_date | date }}</td>
                <td>{{ drug.pharmacy_drugs[0].price | currency }}</td>
                <td><a href="">Edit</a></td>
            </tr>
        </tbody>
</table>
